<title>Login</title>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0; height: 100%; overflow: hidden;">

    <video autoplay muted loop style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="https://cdn.pixabay.com/video/2023/09/21/181537-866999852_large.mp4" type="video/mp4">
    </video>
    <div class="login-container" style="background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);">
        <h2 style="color: white;">Login</h2>
      
        <form id="loginForm">
            
            <div class="input-group">
                <label for="username" style="color: white;">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <div class="links"><center>
            <a href="createacc.html" style="color: rgb(73, 63, 255);" ><h7>New User?</a></h7>
            <a href="forgotpass.html" style="color: rgb(73, 63, 255);" ><h7>  Forgot Password?</a></h7></center>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            if (username === 'admin' && password === 'password') {
                window.location.href = 'verify.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
