<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0; height: 100%; overflow: hidden;">

    <video autoplay muted loop style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="https://v1.pinimg.com/videos/mc/720p/b9/0c/d6/b90cd6da85236fb9a9316d9a424a528f.mp4" type="video/mp4">
    </video>

    <div class="login-container" style="background: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);">
        <h2 style="color:white;">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email" style="color: white;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" style="color:white;">SEND MAIL</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation (you can replace this with actual email validation logic)
            if (email) {
                alert('A password reset link has been sent to ' + email);
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Please enter a valid email address';
            }
        });
    </script>
</body>
