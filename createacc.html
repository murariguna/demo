<head>
    <title>Create New User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0; height: 100%; overflow: hidden;">

    <video autoplay muted loop style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="https://v1.pinimg.com/videos/mc/expMp4/97/12/44/97124431f995ac45256098a3c42bb2cb_t1.mp4" type="video/mp4">
    </video>

    <div class="login-container"  style="background: rgba(140, 108, 108, 0.7); padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);">
        <h2 style="color:white;">Create New User</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="email" style="color: white;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="newUsername" style="color:white;">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newPassword" style="color:white;">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword" style="color:white;">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" style="color:white;">Create Account</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
            } else {
                alert('Account created successfully! You can now log in.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
